<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Line-art style crossbow -->
  
  <!-- Bow arms (top and bottom) -->
  <path d="M 8 12 L 12 8 L 16 10 L 18 14 L 16 16 L 12 18 L 8 16 Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
  <path d="M 8 36 L 12 40 L 16 38 L 18 34 L 16 32 L 12 30 L 8 32 Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Bow limbs (curved parts) -->
  <path d="M 12 8 Q 6 12 4 24 Q 6 36 12 40" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 16 10 Q 10 14 8 24 Q 10 34 16 38" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Bowstring -->
  <line x1="16" y1="14" x2="16" y2="34" stroke="currentColor" stroke-width="1"/>
  
  <!-- Stock (main body) -->
  <rect x="16" y="20" width="28" height="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
  <line x1="18" y1="22" x2="42" y2="22" stroke="currentColor" stroke-width="1"/>
  
  <!-- Trigger mechanism -->
  <rect x="22" y="24" width="4" height="6" fill="none" stroke="currentColor" stroke-width="1"/>
  <circle cx="24" cy="25" r="1" fill="none" stroke="currentColor" stroke-width="0.5"/>
  
  <!-- Arrow -->
  <line x1="18" y1="24" x2="38" y2="24" stroke="currentColor" stroke-width="1.5"/>
  <polygon points="38,24 42,22 44,24 42,26" fill="none" stroke="currentColor" stroke-width="1"/>
  <polygon points="18,24 16,23 16,25" fill="none" stroke="currentColor" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <line x1="28" y1="22" x2="28" y2="26" stroke="currentColor" stroke-width="1"/>
  <line x1="32" y1="22" x2="32" y2="26" stroke="currentColor" stroke-width="1"/>
  
  <!-- Flight feathers on arrow -->
  <path d="M 18 23 L 16 21 L 16 23 Z" fill="none" stroke="currentColor" stroke-width="0.75"/>
  <path d="M 18 25 L 16 27 L 16 25 Z" fill="none" stroke="currentColor" stroke-width="0.75"/>
</svg>
